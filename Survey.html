<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our service.</p>
    
    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="99" required>
        
        <!-- Dropdown -->
        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        
        <!-- Radio Buttons -->
        <fieldset>
            <legend>How often do you use our service?</legend>
            <label>
                <input type="radio" name="usage-frequency" value="daily" required> Daily
            </label>
            <label>
                <input type="radio" name="usage-frequency" value="weekly"> Weekly
            </label>
            <label>
                <input type="radio" name="usage-frequency" value="monthly"> Monthly
            </label>
        </fieldset>
        
        <!-- Checkboxes -->
        <fieldset>
            <legend>Which features do you use? (Select all that apply)</legend>
            <label>
                <input type="checkbox" name="features" value="feature1"> Feature 1
            </label>
            <label>
                <input type="checkbox" name="features" value="feature2"> Feature 2
            </label>
            <label>
                <input type="checkbox" name="features" value="feature3"> Feature 3
            </label>
        </fieldset>
        
        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments here"></textarea>
        
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
